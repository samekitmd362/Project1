<!DOCTYPE html>
<html lang="en">
<head>
  <title>Daily Raccoon Newsletter</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0,shrink-to-fit=no">
  <link rel="stylesheet" media="screen" href="css/meyers_and_normalize-form_reset.css">
  <link rel="stylesheet" media="screen" href="css/style.css">
  <script src="js/script.js" async></script>
</head>
<body>

  <div id="content">
    <h1>Daily Raccoon Newsletter!</h1>
	<div id="description">
	  <p>Sign up for our Daily Raccoon Newsletter! Everyday you will get a silly picture of a raccoon. On your birthday you will also get a silly picture of a birthday bear!</p>
	</div>
	<div id="raccoon">
	  <img src="media/raccoon.jpg" alt="picture of raccoon with party hat">
	</div>
	<form method="get" autocomplete="on" action="#null">
	<div id="name">
	  <label for="fname">Enter First Name: </label>
	  <input type="text" id="fname" name="fname" placeholder="First Name"/>
	
	  <label for="lname">Enter Last Name: </label>
	  <input type="text" id="lname" name="lname" placeholder="Last Name"/>
	</div>
	
	<div id="birthday">
	  <label for="bday">Enter Your Birthday (MM/DD/YYYY): </label>
	  <input type="text" id="bday" name="bday" placeholder="MM/DD/YYYY"/>
	</div>
	<div id="bear">
	  <img src="media/bear.jpg" alt="bear waiting for birthday">
	</div>
	<div id="bear_text">
	  <p>He's waiting for your birthday!</p>
	</div>
	<div id="e-mail">
	  <label for="email"> Enter Email: </label>
	  <input type="email" id="email" name="email" placeholder="sample@email.com"/>
	</div>
	
	<div id="phonenumber">
	  <label for="phonenum">Enter Phone Number: </label>
	  <input type="tel" id="phonenum" name="phonenum" placeholder="012-345-6789"/>
	</div>
	
	<div id="submitbutton">
	  <input type="submit" value="submit"/>
	</div>
	</form>
	</div>
</body>
</html>
